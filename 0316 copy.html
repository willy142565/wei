<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box2 {
            height: 350px;
            background-color: rgb(255, 0, 0);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <span id="width1"></span>,<span id="width2"></span>

    <div id="div1" class=" container">
        <div class="row">
            <div class="col-8 box2 d-flex flex-row-reverse justify-content-end align-items-baseline">
                <div class="box">1</div>
                <div class="box p-5">2</div>
                <div class="box">3</div>
            </div>
        </div>
    </div>


   


    <script>
        window.onload = function () {
          var divWidth = document.getElementById("div1").offsetWidth;
          document.getElementById("width1").innerHTML = divWidth;
          divWidth = document.getElementById("div2").offsetWidth;
          document.getElementById("width2").innerHTML = divWidth;
        };
        window.onresize = function () {
          var divWidth = document.getElementById("div1").offsetWidth;
          document.getElementById("width1").innerHTML = divWidth;
          divWidth = document.getElementById("div2").offsetWidth;
          document.getElementById("width2").innerHTML = divWidth;
        };
      </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
