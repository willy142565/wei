<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            background-color:aqua;
        }


        .box2{
            height: 50px;
            width: 30px;
            background-color: rgb(168, 168, 168);
        }

        .box3{
            background-color: blue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class=" container">
        <div class="row justify-content-center m-5">
            <div class="col-2 box  position-relative ">                
                <div class="box2 position-absolute top-0 start-0 d-flex align-items-center justify-content-center rounded-circle">
                    <div class=" box3">1</div> 
                </div>
                <div class="box2 position-absolute top-0 end-0">2</div>
                <div class="box2 position-absolute bottom-0 start-0">3</div>
                <div class="box2 position-absolute bottom-0 end-0">4</div>
                <div class="box2 position-absolute  top-50 start-50 translate-middle">5</div>
            </div> 
            
        </div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
